version: "3.9"

services:
  telegram-bot:
    build: ./bot
    container_name: telegram-bot
    env_file:
      - .env
    volumes:
      - ./bot/users.json:/app/users.json
    restart: unless-stopped
    environment:
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_NAME=${DB_NAME}
      - DB_SSL=${DB_SSL}
    networks:
      - sigha-preprod   # ðŸ‘ˆ aquÃ­ lo unimos a la red del backend

networks:
  sigha-preprod:
    external: true
